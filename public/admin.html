  <script>

    // Backend configuration
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyLhBp0SONqnnzDdEQZUDOp4B4O8iNr_HPqMkAaZQVHBI1TsBkhrGlwoEolvQKfLtX7/exec';
    let userEmail = ''; // Global variable to store user email

    // Helper to POST to Apps Script REST endpoint (form-encoded to avoid CORS preflight)
    function postToScript(payload) {
      const idToken = localStorage.getItem('googleToken') || '';
      const body = Object.assign({}, payload, { id_token: idToken });
      const params = new URLSearchParams();
      for (const k in body) {
        if (body[k] === undefined || body[k] === null) continue;
        params.append(k, typeof body[k] === 'object' ? JSON.stringify(body[k]) : body[k]);
      }
      return fetch(SCRIPT_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params.toString()
      }).then(r => {
        if (!r.ok) console.error('postToScript HTTP error:', r.status);
        return r.json();
      });
    }

    // No backend SCRIPT_URL needed - using local active-theme.json approach

    // Admin Authentication Check
    window.addEventListener('load', function() {
      const isAuthenticated = localStorage.getItem('isAuthenticated');
      const isAdmin = localStorage.getItem('isAdmin');
      userEmail = localStorage.getItem('userEmail'); // Set global variable
      
      if (!isAuthenticated || !userEmail) {
        alert('Please login first');
        window.location.href = '/index.html';
        return;
      }
      
      if (isAdmin !== 'true') {
        alert('Access Denied: Admin only');
        window.location.href = '/calendar.html';
        return;
      }
      
      // Admin verified - continue
      console.log('Admin access granted:', userEmail);
      initApp();
    });


    let allEvents = [];
    let webAppUrl = '';

    function initApp() {
      if (typeof google !== 'undefined' && google.script && google.script.run) {
          google.script.run
            .withSuccessHandler(function(url) {
              webAppUrl = url;
              loadEvents();
            })
            .getWebAppUrl();
        } else {
          // No backend configured - using local active-theme.json approach
          loadEvents();
        }
    }

    function loadEvents() {
      console.log('loadEvents called, userEmail:', userEmail);
      
      if (typeof google !== 'undefined' && google.script && google.script.run) {
        console.log('Using google.script.run');
        google.script.run
          .withSuccessHandler(function(events) {
            console.log('Google Script events received:', events);
            allEvents = events || [];
            displayEvents(allEvents);
            const loading = document.getElementById('loading');
            const table = document.getElementById('eventsTable');
            if (loading) loading.style.display = 'none';
            if (table) table.style.display = 'block';
          })
          .withFailureHandler(function(error) {
            console.error('Google Script error:', error);
            const loading = document.getElementById('loading');
            if (loading) loading.innerHTML = '<div style="color: #dc3545;">Error loading events: ' + (error.message || error) + '</div>';
          })
          .getEvents();
        return;
      }

      // Fallback: REST API (for Netlify static deployment)
      console.log('Admin: Loading events via REST API, SCRIPT_URL:', SCRIPT_URL);
      
      if (!userEmail) {
        console.error('userEmail not set!');
        const loading = document.getElementById('loading');
        if (loading) loading.innerHTML = '<div style="color: #dc3545;">Error: User email not found</div>';
        return;
      }
      
      fetch(`${SCRIPT_URL}?action=getEvents&email=${encodeURIComponent(userEmail)}`)
        .then(r => {
          console.log('Fetch response status:', r.status);
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return r.json();
        })
        .then(data => {
          console.log('Events API response:', data);
          if (data && data.success && data.events && Array.isArray(data.events)) {
            allEvents = data.events || [];
            displayEvents(allEvents);
          } else if (data && Array.isArray(data)) {
            // Handle direct array response
            allEvents = data;
            displayEvents(allEvents);
          } else {
            throw new Error(data && data.message ? data.message : 'Failed to load events');
          }
          const loading = document.getElementById('loading');
          const table = document.getElementById('eventsTable');
          if (loading) loading.style.display = 'none';
          if (table) table.style.display = 'block';
        })
        .catch(err => {
          console.error('Admin loadEvents error:', err);
          const loading = document.getElementById('loading');
          if (loading) loading.innerHTML = '<div style="color: #dc3545;">Error loading events: ' + (err.message || err) + '</div>';
        });
    }

    function displayEvents(events) {
      const tbody = document.getElementById('eventTableBody');
  
      if (events.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #999;">No events yet. Click "Add Event" to create one.</td></tr>';
        return;
      }
  
      tbody.innerHTML = events.map(event => {
        const eventId = event.id.replace(/'/g, "\\'"); // Escape single quotes
        const eventName = escapeHtml(event.eventName);
    
        return `
          <tr>
            <td><strong>${event.eventName}</strong></td>
            <td>${truncateText(event.events, 50)}</td>
            <td>${formatDateDDMMYYYY(event.date)}</td>
            <td>${event.time}</td>
            <td>${event.location}</td>
            <td>
              <div class="action-buttons">
                <button class="btn btn-primary btn-small" onclick='editEvent(\`${eventId}\`)'>Edit</button>
                <button class="btn btn-danger btn-small" onclick='confirmDelete(\`${eventId}\`, "${eventName}")'>Delete</button>
              </div>
            </td>
          </tr>
        `;
      }).join('');
    }

    function truncateText(text, maxLength) {
      if (!text) return '';
      if (text.length <= maxLength) return text;
      return text.substring(0, maxLength) + '...';
    }

    function escapeHtml(text) {
      return text.replace(/'/g, "\\'").replace(/"/g, '\\"');
    }

    function formatDateDDMMYYYY(dateStr) {
      if (!dateStr) return '';
      try {
        const parts = dateStr.split('-');
        if (parts.length === 3) {
          return `${parts[2]}-${parts[1]}-${parts[0]}`;
        }
        return dateStr;
      } catch (e) {
        return dateStr;
      }
    }

    function openAddModal() {
      document.getElementById('modalTitle').textContent = 'Add New Event';
      document.getElementById('eventForm').reset();
      document.getElementById('eventId').value = '';
      document.getElementById('eventModal').style.display = 'block';
    }

    function editEvent(eventId) {
      const event = allEvents.find(e => e.id === eventId);
      if (!event) return;
  
      document.getElementById('modalTitle').textContent = 'Edit Event';
      document.getElementById('eventId').value = event.id;
      document.getElementById('eventName').value = event.eventName;
      document.getElementById('eventEvents').value = event.events;
      document.getElementById('eventDate').value = event.date;
  
      const time = convertTo24Hour(event.time);
      document.getElementById('eventTime').value = time;
  
      document.getElementById('eventLocation').value = event.location;
      document.getElementById('eventDescription').value = event.description;
      document.getElementById('eventAttendees').value = event.attendeeList;
      document.getElementById('eventPicture').value = event.pictureUrl;
  
      document.getElementById('eventModal').style.display = 'block';
    }

    function convertTo24Hour(time12h) {
      if (!time12h) return '';
      const [time, modifier] = time12h.split(' ');
      let [hours, minutes] = time.split(':');
      
      if (hours === '12') {
        hours = '00';
      }
      
      if (modifier === 'PM') {
        hours = parseInt(hours, 10) + 12;
      }
      
      return `${hours.toString().padStart(2, '0')}:${minutes}`;
    }

    function closeModal() {
      document.getElementById('eventModal').style.display = 'none';
    }

    function saveEvent(e) {
      e.preventDefault();

      const eventId = document.getElementById('eventId').value;
      const eventData = {
        eventName: document.getElementById('eventName').value,
        events: document.getElementById('eventEvents').value,
        date: document.getElementById('eventDate').value,
        time: formatTime(document.getElementById('eventTime').value),
        location: document.getElementById('eventLocation').value,
        description: document.getElementById('eventDescription').value,
        attendeeList: document.getElementById('eventAttendees').value,
        pictureUrl: document.getElementById('eventPicture').value
      };

      console.log('Admin saveEvent:', { eventId, eventData });
      
      const saveBtn = e.target.querySelector('button[type="submit"]');
      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';

      // If google.script.run is available (Apps Script hosting), use it.
      if (typeof google !== 'undefined' && google.script && google.script.run) {
        console.log('Using google.script.run path');
        
        if (eventId) {
          // Update event
          google.script.run
            .withSuccessHandler(function(result) {
              console.log('Update success:', result);
              if (result.success) {
                showAlert(result.message, 'success');
                closeModal();
                loadEvents();
              } else {
                showAlert(result.message, 'error');
              }
              saveBtn.disabled = false;
              saveBtn.textContent = 'Save Event';
            })
            .withFailureHandler(function(error) {
              console.error('Update error:', error);
              showAlert('Error: ' + error, 'error');
              saveBtn.disabled = false;
              saveBtn.textContent = 'Save Event';
            })
            .updateEvent(eventId, eventData);
        } else {
          // Add event
          google.script.run
            .withSuccessHandler(function(result) {
              console.log('Add success:', result);
              if (result.success) {
                showAlert(result.message, 'success');
                closeModal();
                loadEvents();
              } else {
                showAlert(result.message, 'error');
              }
              saveBtn.disabled = false;
              saveBtn.textContent = 'Save Event';
            })
            .withFailureHandler(function(error) {
              console.error('Add error:', error);
              showAlert('Error: ' + error, 'error');
              saveBtn.disabled = false;
              saveBtn.textContent = 'Save Event';
            })
            .addEvent(eventData);
        }
        return;
      }

      // Fallback for static hosting: use postToScript helper (form-encoded)
      console.log('Using postToScript fallback path');
      const payload = { action: eventId ? 'updateEvent' : 'addEvent', eventData: eventData };
      if (eventId) payload.eventId = eventId;
      postToScript(payload)
        .then(result => {
          console.log('postToScript result:', result);
          if (result && result.success) {
            showAlert(result.message || 'Saved', 'success');
            closeModal();
            loadEvents();
          } else {
            showAlert(result && (result.message || result.error) ? (result.message || result.error) : 'Save failed', 'error');
          }
        })
        .catch(err => {
          console.error('postToScript error:', err);
          showAlert('Error: ' + err, 'error');
        })
        .finally(() => {
          saveBtn.disabled = false;
          saveBtn.textContent = 'Save Event';
        });

    }

    function formatTime(time24h) {
      if (!time24h) return '';
      const [hours, minutes] = time24h.split(':');
      let hour = parseInt(hours, 10);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      hour = hour % 12 || 12;
      return `${hour}:${minutes} ${ampm}`;
    }

    function confirmDelete(eventId, eventName) {
      if (confirm(`Are you sure you want to delete "${eventName}"?\n\nThis will also delete all associated files.`)) {
        deleteEvent(eventId);
      }
    }

    function deleteEvent(eventId) {
      if (typeof google !== 'undefined' && google.script && google.script.run) {
        google.script.run
          .withSuccessHandler(function(result) {
            if (result.success) {
              showAlert(result.message, 'success');
              loadEvents();
            } else {
              showAlert(result.message, 'error');
            }
          })
          .withFailureHandler(function(error) {
            showAlert('Error: ' + error, 'error');
          })
          .deleteEvent(eventId);
        return;
      }

      // Fallback to REST POST
      postToScript({ action: 'deleteEvent', eventId: eventId })
        .then(result => {
          if (result && result.success) {
            showAlert(result.message || 'Event deleted', 'success');
            loadEvents();
          } else {
            showAlert(result.message || result.error || 'Delete failed', 'error');
          }
        })
        .catch(err => showAlert('Error: ' + err, 'error'));
    }

    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.className = `alert alert-${type}`;
      alertBox.textContent = message;
      alertBox.style.display = 'block';

      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 5000);
    }

    function openCalendar() {
      window.location.href = '/calendar.html';
    }

    function openEventsGallery() {
      window.location.href = '/events.html';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('eventModal');
      if (event.target === modal) {
        closeModal();
      }
    }
    // Initialize app (called after admin verification inside load handler)

    // ========== FESTIVAL THEME MANAGEMENT ==========
    const FESTIVAL_THEMES = [
      { id: 'default', name: 'Default', icon: '‚ú®', hasModes: false },
      { id: 'newyear', name: 'New Year', icon: 'ü•Ç', hasModes: false },
      { id: 'pongal', name: 'Pongal', icon: 'üåæ', hasModes: false },
      { id: 'republic-day', name: 'Republic Day', icon: 'üáÆüá≥', hasModes: false },
      { id: 'independence-day', name: 'Independence', icon: 'üáÆüá≥', hasModes: false },
      { id: 'ayudha-pujai', name: 'Ayudha Pujai', icon: '‚öîÔ∏è', hasModes: false },
      { id: 'diwali', name: 'Diwali', icon: 'ü™î', hasModes: true },
      { id: 'christmas', name: 'Christmas', icon: 'üéÑ', hasModes: false }
    ];

    /**
     * Initialize festival theme selector
     */
    function initThemeSelector() {
      loadCurrentTheme().then(config => {
        renderThemeCards(config);
        renderThemeList(config);
        setupThemeSelectorListeners();
      });
    }

    /**
     * Load current theme configuration from localStorage
     */
    async function loadCurrentTheme() {
      try {
        // Try localStorage first (set by saveTheme function)
        const storedConfig = localStorage.getItem('VIBE_THEME_CONFIG');
        if (storedConfig) {
          const config = JSON.parse(storedConfig);
          console.log('Loaded current theme from localStorage:', config);
          return config;
        }
      } catch (error) {
        console.warn('Failed to load from localStorage:', error);
      }
      
      // Fallback to default if localStorage is empty
      return { theme: 'default', mode: 'light' };
    }

    /**
     * Render theme cards for desktop view
     */
    function renderThemeCards(config) {
      const container = document.getElementById('themeCardsContainer');
      container.innerHTML = FESTIVAL_THEMES.map(theme => `
        <div class="theme-card ${theme.id === config.theme ? 'active' : ''}" 
             data-theme-id="${theme.id}">
          <div class="theme-card-icon">${theme.icon}</div>
          <div class="theme-card-name">${theme.name}</div>
        </div>
      `).join('');
      
      // Update mode selector visibility and state after a short delay to allow DOM to update
      setTimeout(() => {
        const modeSelector = document.getElementById('modeSelector');
        if (config.theme === 'diwali') {
          modeSelector.classList.add('active');
          // Update radio buttons to match current mode
          const lightRadio = document.querySelector('input[name="diwali-mode"][value="light"]');
          const darkRadio = document.querySelector('input[name="diwali-mode"][value="dark"]');
          if (lightRadio && darkRadio) {
            if (config.mode === 'dark') {
              darkRadio.checked = true;
              lightRadio.checked = false;
            } else {
              lightRadio.checked = true;
              darkRadio.checked = false;
            }
          }
        } else {
          modeSelector.classList.remove('active');
        }
      }, 0);
    }

    /**
     * Render theme list for mobile view
     */
    function renderThemeList(config) {
      const container = document.getElementById('themeListContainer');
      container.innerHTML = FESTIVAL_THEMES.map(theme => `
        <div class="theme-list-item ${theme.id === config.theme ? 'active' : ''}" 
             data-theme-id="${theme.id}">
          <div class="theme-list-item-name">
            <span class="theme-list-item-icon">${theme.icon}</span>
            <span>${theme.name}</span>
          </div>
          <div class="theme-toggle">
            <label class="toggle-switch">
              <input type="checkbox" ${theme.id === config.theme ? 'checked' : ''} style="cursor: pointer;">
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
      `).join('');
    }

    /**
     * Setup theme selector event listeners
     */
    function setupThemeSelectorListeners() {
      // Desktop theme cards
      document.querySelectorAll('.theme-card').forEach(card => {
        card.addEventListener('click', async function() {
          const themeId = this.getAttribute('data-theme-id');
          
          // Get selected mode (for Diwali)
          let selectedMode = 'light';
          if (themeId === 'diwali') {
            const selectedRadio = document.querySelector('input[name="diwali-mode"]:checked');
            selectedMode = selectedRadio ? selectedRadio.value : 'light';
          }
          
          // Save theme
          await saveTheme(themeId, selectedMode);
          
          // Reload UI completely
          const config = await loadCurrentTheme();
          renderThemeCards(config);
          renderThemeList(config);
          setupThemeSelectorListeners();
        });
      });

      // Mobile theme list toggles
      document.querySelectorAll('.theme-list-item').forEach(item => {
        const toggle = item.querySelector('input[type="checkbox"]');
        
        toggle.addEventListener('change', async function() {
          const themeId = item.getAttribute('data-theme-id');
          
          if (this.checked) {
            // Theme turned ON
            let mode = 'light';
            
            if (themeId === 'diwali') {
              const modeRadio = item.querySelector('input[name="diwali-mode-mobile"]:checked');
              mode = modeRadio?.value || 'light';
            }
            
            await saveTheme(themeId, mode);
          } else {
            // Theme turned OFF - switch to default
            await saveTheme('default', 'light');
          }
          
          // Reload UI completely
          const config = await loadCurrentTheme();
          renderThemeCards(config);
          renderThemeList(config);
          setupThemeSelectorListeners();
        });
      });

      // Diwali mode selector (desktop)
      document.querySelectorAll('input[name="diwali-mode"]').forEach(radio => {
        radio.addEventListener('change', async function() {
          const mode = this.value;
          const config = await loadCurrentTheme();
          
          if (config.theme === 'diwali') {
            // Save and reload UI
            await saveTheme('diwali', mode);
            const updatedConfig = await loadCurrentTheme();
            renderThemeCards(updatedConfig);
            renderThemeList(updatedConfig);
            setupThemeSelectorListeners();
          }
        });
      });
    }

    /**
     * Save theme configuration to Firebase + broadcast to all users
     * 
     * How it works:
     * 1. Save to Firebase ‚Üí Updates /active-theme
     * 2. Firebase broadcasts to all listening pages ‚Üí Real-time! üì°
     * 3. All pages update their localStorage ‚Üí Fast next load! ‚ö°
     * 4. Users see instant theme change
     */
    async function saveTheme(themeId, mode = 'light') {
      try {
        const config = {
          theme: themeId,
          mode: mode,
          timestamp: new Date().toISOString(),
          changedBy: localStorage.getItem('userEmail') || 'admin'
        };

        console.log('üì§ Saving theme to Firebase...', config);

        // FIRST: Update localStorage immediately so UI reflects the change
        localStorage.setItem('VIBE_THEME_CONFIG', JSON.stringify(config));
        console.log('üíæ Updated localStorage with new theme');

        // Write to Firebase Realtime Database
        const db = window.firebaseDB;
        if (!db) {
          console.error('‚úó Firebase not initialized');
          showAlert('Firebase not connected. Add firebase-config.js to your HTML.', 'error');
          return false;
        }

        // Write to /active-theme in Firebase
        await db.ref('active-theme').set(config);
        console.log('‚úì Theme saved to Firebase!');
        console.log('üì° Broadcasting to all users...');
        console.log('‚ö° All pages will update localStorage for fast load');
        console.log('üî• Real-time theme update complete!');

        // Apply theme to admin page immediately
        let attempts = 0;
        while (!window.ThemeEngine && attempts < 10) {
          await new Promise(resolve => setTimeout(resolve, 50));
          attempts++;
        }

        if (window.ThemeEngine) {
          console.log('‚úì Applying theme to admin page...');
          const result = await window.ThemeEngine.setTheme(themeId, mode);
          console.log('‚úì Theme applied successfully!');
        } else {
          console.error('‚úó window.ThemeEngine is not available!');
        }

        // Broadcast event for any local listeners
        window.dispatchEvent(new CustomEvent('themeChanged', { detail: config }));

        return true;
      } catch (error) {
        console.error('‚úó Error saving theme:', error);
        showAlert('Error saving theme: ' + error.message, 'error');
        return false;
      }
    }

    // Initialize theme selector when admin panel loads
    document.addEventListener('DOMContentLoaded', function() {
      initThemeSelector();
    });
    
    // Also initialize if DOM is already loaded
    if (document.readyState !== 'loading') {
      initThemeSelector();
    }

    function logoutUser() {
      try {
        const token = localStorage.getItem('googleToken');
        localStorage.removeItem('userEmail');
        localStorage.removeItem('isAuthenticated');
        localStorage.removeItem('googleToken');
        localStorage.removeItem('isAdmin');
        localStorage.removeItem('oneTapShown');
        if (window.google && google.accounts && google.accounts.id && typeof google.accounts.id.disableAutoSelect === 'function') {
          try { google.accounts.id.disableAutoSelect(); } catch (e) { console.warn('disableAutoSelect failed', e); }
        }
        if (token && token !== 'manual') {
          try { fetch('https://oauth2.googleapis.com/revoke?token=' + encodeURIComponent(token), { method: 'POST', mode: 'no-cors' }); } catch (e) { }
        }
        setTimeout(() => { window.location.href = '/'; }, 150);
      } catch (e) { window.location.href = '/'; }
    }
