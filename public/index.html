  <script>
    // Configuration
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxGdQ3uZeuWHBc0kztc2zVXqBQjXjlf6Ub3GRm0OW0v4pa1I_4P0kx48wM_siGshZHc/exec';
    
    // Google Sign-In Callback
    function handleCredentialResponse(response) {
      showLoading(true);
      
      // Decode JWT token to get user info
      const userInfo = parseJwt(response.credential);
      const userEmail = userInfo.email;
      
      // Store authentication
      localStorage.setItem('userEmail', userEmail);
      localStorage.setItem('isAuthenticated', 'true');
      localStorage.setItem('googleToken', response.credential);
      
      // Check admin status
      checkAdminStatus(userEmail);
    }
    
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
    
    async function checkAdminStatus(email) {
      try {
        const response = await fetch(`${SCRIPT_URL}?action=checkAdmin&email=${encodeURIComponent(email)}`);
        const data = await response.json();
        
        localStorage.setItem('isAdmin', data.isAdmin);
        
        // Redirect to calendar
        window.location.href = '/calendar.html';
      } catch (error) {
        showError('Failed to verify admin status. Continuing as regular user...');
        localStorage.setItem('isAdmin', 'false');
        setTimeout(() => {
          window.location.href = '/calendar.html';
        }, 2000);
      }
    }
    
    function handleGoogleSignIn() {
      google.accounts.id.prompt();
    }
    
    function showLoading(show) {
      document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
    }
    
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      showLoading(false);
    }
    
    // Check if already authenticated
    window.onload = function() {
      const isAuthenticated = localStorage.getItem('isAuthenticated');
      if (isAuthenticated === 'true') {
        window.location.href = '/calendar.html';
      }
      
      // Initialize Google Sign-In
      google.accounts.id.initialize({
        client_id: '717691635464-pfsk7occ0pgagqakq6u6nsevg0ocjukr.apps.googleusercontent.com',
        callback: handleCredentialResponse
      });
    };
  </script>
